basePath: /
definitions:
  github_com_nadeem1815_premium-watch_pkg_domain.Admin:
    properties:
      email:
        type: string
      id:
        type: string
      password:
        type: string
      user_name:
        type: string
    type: object
  github_com_nadeem1815_premium-watch_pkg_utils_model.AddressInput:
    properties:
      district:
        type: string
      house_name:
        type: string
      landmark:
        type: string
      pincode:
        type: integer
      state:
        type: string
      street:
        type: string
    type: object
  github_com_nadeem1815_premium-watch_pkg_utils_model.AdminLogin:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  github_com_nadeem1815_premium-watch_pkg_utils_model.PlaceOrder:
    properties:
      payment_method_id:
        type: integer
      shipping_address_id:
        type: integer
    type: object
  github_com_nadeem1815_premium-watch_pkg_utils_model.RetrunRequest:
    properties:
      order_id:
        type: integer
    type: object
  github_com_nadeem1815_premium-watch_pkg_utils_model.UpdateOrder:
    properties:
      delivery_status_id:
        type: integer
      order_id:
        type: integer
      status_id:
        type: integer
    type: object
  github_com_nadeem1815_premium-watch_pkg_utils_model.UsarDataInput:
    properties:
      email_id:
        type: string
      name:
        type: string
      password:
        maxLength: 64
        minLength: 8
        type: string
      phone:
        type: string
      surname:
        type: string
    required:
    - email_id
    - password
    - phone
    type: object
  github_com_nadeem1815_premium-watch_pkg_utils_model.UserLoginEmail:
    properties:
      email_id:
        type: string
      password:
        maxLength: 64
        minLength: 8
        type: string
    required:
    - email_id
    - password
    type: object
  github_com_nadeem1815_premium-watch_pkg_utils_response.Response:
    properties:
      data: {}
      errors: {}
      message:
        type: string
      status_code:
        type: integer
    type: object
host: localhost:3000
info:
  contact:
    email: nadeemf408@gmail.com
    name: Nadeem Fahad
    url: https://github.com/Nadeem1815
  description: Ecommerce REST API built using Go Lang, PSQL, REST API following Clean
    Architecture. Hosted with Ngnix, AWS EC2 and RDS
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  title: Ecommerce REST API
  version: "1.0"
